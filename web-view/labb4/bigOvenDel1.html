
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function getRecipeJson() {
        var apiKey = "18f3cT02U9f6yRl3OKDpP8NA537kxYKu";
        var recipeId = 196149;
        var url = "http://api.bigoven.com/recipe/" + recipeId + "?api_key=" + apiKey;
        $.ajax({
            type: "GET",
            dataType: 'json',
            cache: false,
            url: url,
            success: function (data) {
                console.log(data);
                $("#recipeTitle").html(data.Title);
                $("#instructions").html(data.Instructions);
            }
        });
    }
    this.getAllDishes = function getRecipeJson(type, filter) {
        var apiKey = "18f3cT02U9f6yRl3OKDpP8NA537kxYKu";
        var page = 1;
        var url = "http://api.bigoven.com/recipe/?api_key=" + apiKey + "&pg=" +page+ "&rpp=18&include_primarycat=" + type + "&any_kw=" + filter;
        $.ajax({
            type: "GET",
            dataType: 'json',
            cache: false,
            url: url,
            success: function (data) {
                console.log(data.Results);
                $("#recipeTitle").html(data.Title);
                $("#instructions").html(data.Instructions);
            }
        });
    }
    getRecipeJson();
</script>
